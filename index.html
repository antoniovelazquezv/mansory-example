<html>
<head>
	<title>Example Frontend Pinterest Style</title>
	<script src="jquery-1.8.0.min.js"></script>
	<script src="masonry.pkgd.min.js"></script>

</head>
<body>
	<style type="text/css">
		#trabajos{
			margin: 0 auto;
		}

		#trabajos .trabajo{
			float:left;
			display:block;
			margin: 1px;
			min-width: 23%;
		}

		.a1{
			background-color: #C9007A;
			height: 200px; 
		}
		.a2{
			background-color: #97266A;
			height: 400px; 
		}
		.a3{
			background-color: #83004F;
			height: 150px; 
		}
		.a4{
			background-color: #A68600;
			height: 250px; 
		}
		.a5{
			background-color: #1D7373;			
			height: 230px; 
		}
		.a6{
			background-color: #6B9B00;
			height: 100px; 
		}
	</style>

	<div id="trabajos">
		<div class="trabajo a2"></div>
		<div class="trabajo a3"></div>
		<div class="trabajo a4"></div>
		<div class="trabajo a1"></div>
		<div class="trabajo a5"></div>
		<div class="trabajo a2"></div>
		<div class="trabajo a3"></div>
		<div class="trabajo a3"></div>
		<div class="trabajo a4"></div>
		<div class="trabajo a5"></div>
		<div class="trabajo a6"></div>
		<div class="trabajo a4"></div>
		<div class="trabajo a5"></div>
		<div class="trabajo a6"></div>
		<div class="trabajo a1"></div>
		<div class="trabajo a2"></div>
		<div class="trabajo a1"></div>
		<div class="trabajo a6"></div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			var $container = $('#trabajos');
			// initialize
			$container.masonry({
			  columnWidth: 0,
			  itemSelector: '.trabajo'
			});
		});
	</script>

</body>
</html>
